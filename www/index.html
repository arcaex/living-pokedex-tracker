<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link rel="manifest" href="manifest.json">

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/pokemonList.js"></script>
        <script src="js/factories.js"></script>
        <script src="js/services.js"></script>
        <script src="js/filters.js"></script>
    </head>
    <body ng-app="pokedex" ng-controller="pokemonList" ng-init="getPokemon()">

        <ion-side-menus>
            <!-- Left menu -->
            <ion-side-menu side="left">
                <ion-header-bar class="bar-pokedex">
                    <h1 class="title">Filters</h1>
                </ion-header-bar>
                <ion-content>
                    <ul class="list">
                        <li class="item item-divider">Hide Pokemon Matching :</li>
                        <li class="item item-toggle" ng-repeat="(config_key, config_value) in $parent.settings">
                            {{settings[config_key]['label']}}
                            <label class="toggle toggle-assertive">
                                <input type="checkbox" ng-model="$parent.config['hide'][config_key]" ng-change="configHasChanged()">
                                <div class="track">
                                    <div class="handle"></div>
                                </div>
                            </label>
                        </li>
                        <li class="item item-divider">Pokedex</li>
                        <li class="item item-choice">
                            <div ng-repeat="region in regions">
                                <ion-radio name="pokedex" ng-model="$parent.config['pokedex']" ng-change="configHasChanged()" ng-value="'{{region}}'">{{region|ucfirst}}</ion-radio>
                            </div>
                        </li>
                        <li class="item item-divider">Language</li>
                        <li class="item item-choice">
                            <div ng-repeat="(language_suffix, language_label) in languages">
                                <ion-radio name="language" ng-model="$parent.config['language']" ng-change="changeLanguage()" ng-value="'{{language_suffix}}'">{{language_label}}</ion-radio>
                            </div>
                        </li>
                    </ul>
                </ion-content>
            </ion-side-menu>
            <ion-side-menu-content>
                <ion-pane>
                    <ion-header-bar class="bar-pokedex">
                        <button class="button button-icon" ng-click="toggleMenu()"><i class="icon ion-navicon"></i></button>
                        <h1 class="title">Living Pokedex</h1>
                    </ion-header-bar>
                    <ion-content overflow-scroll='true'>
                        <div class="list list-insert">
                            <label class="item item-input">
                                <i class="icon ion-search placeholder-icon"></i>
                                <input type="text" ng-model="search_text" placeholder="Search">
                            </label>
                        </div>
                        <div class="list pokemon" collection-repeat="pokemon in pokemon_current_list | searchPokemon:search_text" item-height="getHeight(pokemon)">
                            <div class="item item-avatar item-button-right item-pokemon" ng-click="toggleControls(pokemon.number)">
                                <img src="img/pokemon/{{pokemon.number}}.png" />
                                <h2>#<span ng-bind="pokemon.current_number"></span> - <span ng-bind="pokemon.name"></span></h2>
                                <button class="button">
                                    <i class="icon {{ pokemon.open ? 'ion-chevron-up' : 'ion-chevron-down' }}"></i>
                                </button>
                            </div>
                            <div class="row pokemon-controls" ng-show="pokemon.open">
                                <div class="col" ng-repeat="(settings_key, settings_values) in $parent.pokemon_settings[pokemon.number]">
                                    <div class="control-name">{{settings[settings_key]['label']}}</div>
                                    <label class="toggle toggle-assertive">
                                        <input type="checkbox" ng-model="$parent.pokemon_settings[pokemon.number][settings_key]" ng-change="saveSettings()">
                                        <div class="track">
                                            <div class="handle"></div>
                                        </div>
                                    </label>
                                </div>
                            </div>

                        </div>

                    </ion-content>
                </ion-pane>

            </ion-side-menu-content>
        </ion-side-menus>
        
    </body>
</html>
