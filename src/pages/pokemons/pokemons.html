<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle icon-only><ion-icon name="menu"></ion-icon></button>
        <ion-title>{{ pokemonType == 'forms' ? 'Alternate forms' : 'Pokemons' }} ({{ getStats('owned') }}/{{ getStats('total') }})</ion-title>
        <ion-buttons end>
            <button ion-button outline (click)="showActions($event)">Actions</button>
        </ion-buttons>
    </ion-navbar>
    <ion-searchbar [(ngModel)]="search_filter" showCancelButton="true" (ionInput)="search($event)"></ion-searchbar>
</ion-header>

<ion-content>
    <ion-list [virtualScroll]="master" [virtualTrackBy]="virtualScrollTracker" approxItemHeight="80px">
        <div class="pokemons" *virtualItem="let single_pokemon" (click)="selectPokemon(single_pokemon)">
            <pokemon [data]="single_pokemon"></pokemon>
        </div>
    </ion-list>
</ion-content>
