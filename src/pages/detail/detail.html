<ion-header>
  <ion-navbar color="secondary">
      <ion-title>
          <div class="pokemon-image {{ pokemon.sprite }}"></div>
          <div class="pokemon-name">#{{ pokemon.current_number }} - {{ pokemon.current_name }}</div>
      </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="closeModal()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <p>How to get : {{ pokemon['current_evolution'] }}</p>

        <ion-list *ngFor="let filter of config.getFilters()">
            <ion-item-divider color="secondary">{{ filter.description }}</ion-item-divider>
            <ion-item>
                <ion-label><ion-icon name="{{ filter.icon }}"></ion-icon> {{ filter.name }}</ion-label>
                <ion-toggle [(ngModel)]="pokedex.pokemons[pokemon.number][filter.id]" (ionChange)="configChanged()" color="primary"></ion-toggle>
            </ion-item>
        </ion-list>

</ion-content>
