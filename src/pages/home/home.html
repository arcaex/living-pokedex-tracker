<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle icon-only><ion-icon name="menu"></ion-icon></button>
        <ion-title>Pokemons (xx/xxx)</ion-title>
    </ion-navbar>
    <ion-searchbar [(ngModel)]="search_filter" showCancelButton="true" (ionInput)="search($event)"></ion-searchbar>
</ion-header>

<ion-content padding>

    <ion-list [virtualScroll]="pokemons" [virtualTrackBy]="virtualScrollTracker">
        <ion-item *virtualItem="let single_pokemon" (click)="selectPokemon(single_pokemon)">
            <ion-label>
                <div class="pokemon-image {{ single_pokemon.sprite }}"></div>
            <h2>#{{ single_pokemon.current_number }} - {{ single_pokemon.current_name }}</h2>

            <p class="pokemon-settings">
                <ion-icon *ngFor="let single_filter of config.getFilters()" [name]="single_filter.icon" [ngClass]="{'active':pokedex.pokemons[single_pokemon.number][single_filter.id]}"></ion-icon>
            </p>
            </ion-label>
            <ion-toggle [(ngModel)]="pokedex.pokemons[single_pokemon.number]['own']" (ionChange)="pokedexChanged()"></ion-toggle>
        </ion-item>
    </ion-list>

</ion-content>
