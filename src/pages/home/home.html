<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle icon-only><ion-icon name="menu"></ion-icon></button>
        <ion-title>Pokemons (xx/xxx)</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list [virtualScroll]="data.getPokemons()">
        <ion-item *virtualItem="let single_pokemon" (click)="selectPokemon(single_pokemon)">
            <ion-label>
            <h2>#{{ single_pokemon.current_number }} - {{ single_pokemon.current_name }}</h2>

            <p class="pokemon-settings">
                <ion-icon *ngFor="let single_filter of config.getFilters()" [name]="single_filter.icon" class="active"></ion-icon>
            </p>
            </ion-label>
            <ion-toggle ng-change="saveSettings()"></ion-toggle>
        </ion-item>
    </ion-list>

</ion-content>
